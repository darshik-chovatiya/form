<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.2);
        }

        .form-check-label {
            font-size: 14px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 12px 25px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .table {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 14px;
        }

        .table td, .table th {
            padding: 14px;
            text-align: center;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }

        .table-striped tbody tr:hover {
            background-color: #d1ecf1;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="form-container">
            <h2 class="text-center text-primary mb-3">User Form</h2>
            <form id="form">
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <input id="fname" class="form-control" type="text" placeholder="First Name">
                    </div>
                    <div class="col-sm-6">
                        <input id="lname" class="form-control" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <select id="degree" class="form-select w-75">
                        <option selected disabled>Degree</option>
                        <option value="B.sc IT">B.sc IT</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Com">B.Com</option>
                        <option value="BA">BA</option>
                        <option value="MBA">MBA</option>
                    </select>
                </div>
                <div class="mb-3">
                    <h5 class="text-secondary fs-6">Gender</h5>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="Male">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="Female">
                        <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="Other">
                        <label class="form-check-label">Other</label>
                    </div>
                </div>
                <div class="mb-3">
                    <h5 class="text-secondary fs-6">Hobby</h5>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" value="Cricket">
                        <label class="form-check-label">Cricket</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" value="Football">
                        <label class="form-check-label">Football</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" value="Bowling">
                        <label class="form-check-label">Bowling</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" value="Golf">
                        <label class="form-check-label">Golf</label>
                    </div>
                </div>
                <div class="text-center">
                    <input id="submit" class="btn btn-custom" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <table id="table" class="table table-bordered table-striped">
            <thead class="table-primary text-center">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Degree</th>
                    <th>Gender</th>
                    <th>Hobby</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
